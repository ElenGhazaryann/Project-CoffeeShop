<!DOCTYPE html>
<html>
  <head>
    <title>CoffeeShop | Store</title>
    <link rel="icon" href="./img/icon.jpg" type="image/x-icon" />
    <meta name="description" content="This is the description" />
    <link rel="stylesheet" href="./styles/general.css" />
    <link rel="stylesheet" href="./styles/app.css" />
    <link rel="stylesheet" href="./styles/store.css" />
    <link rel="stylesheet" href="./styles/payment.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <script src="store.js" async></script>
    <script src="payment.js" async></script>
  </head>
  <body>
    <div class="bg">
      <!-- Header -->
      <header class="header">
        <h1 class="logo"><a href="index.html">CoffeeShop</a></h1>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__list-item">
              <a class="nav-link nav-link-animate" href="index.html">Home</a>
            </li>
            <li class="nav__list-item">
              <a class="nav-link nav-link-animate" href="#">Store</a>
            </li>
            <li class="nav__list-item">
              <a class="nav-link nav-link-animate" href="contact.html"
                >Contacts</a
              >
            </li>
          </ul>
        </nav>
      </header>
      
      <section class="container content-section">
        <h2 class="section-header">OUR MENU</h2>
        <div class="shop-items">
          <div class="shop-item">
            <span class="shop-item-title">Cappuccino</span>
            <div class="img">
              <img class="shop-item-image" src="./img/store-1.jpg" />
            </div>
            <div class="shop-item-details">
              <span class="shop-item-price">$4.99</span>
              <button class="btn btn-primary shop-item-button" type="button">
                ADD TO CART
              </button>
            </div>
          </div>
          <div class="shop-item">
            <span class="shop-item-title">Espresso</span>
            <div class="img">
              <img class="shop-item-image" src="./img/espressor.jpg" />
            </div>
            <div class="shop-item-details">
              <span class="shop-item-price">$2.99</span>
              <button class="btn btn-primary shop-item-button" type="button">
                ADD TO CART
              </button>
            </div>
          </div>
          <div class="shop-item">
            <span class="shop-item-title">Latte</span>
            <div class="img">
              <img class="shop-item-image" src="./img/latte.jpeg" />
            </div>
            <div class="shop-item-details">
              <span class="shop-item-price">$4.99</span>
              <button class="btn btn-primary shop-item-button" type="button">
                ADD TO CART
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
