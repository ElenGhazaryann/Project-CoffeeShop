<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/general.css" />
    <link rel="stylesheet" href="./styles/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>CoffeeShop | Contacts</title>
    <link rel="icon" href="./img/icon.jpg" type="image/x-icon" />
  </head>

  <body>
    <div class="bg">
      <!-- header -->
      <header class="header">
        <h1 class="logo"><a href="index.html">CoffeeShop</a></h1>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__list-item">
              <a class="nav-link nav-link-animate" href="index.html">Home</a>
            </li>
            <li class="nav__list-item">
              <a class="nav-link nav-link-animate" href="store.html">Store</a>
            </li>
            <li class="nav__list-item">
              <a class="nav-link nav-link-animate" href="contact.html"
                >Contacts</a
              >
            </li>
          </ul>
        </nav>
      </header>

      <!-- body -->
      <section class="container wrapper">
        <div class="company-info">
          <div class="email">
            <i class="far fa-envelope"></i>
            <h3>Email</h3>
            <p>coffeeshop@gmail.com</p>
          </div>

          <div class="phone">
            <i class="fas fa-phone-alt"></i>
            <h3>Call US</h3>
            <p>+374-12-34-56</p>
          </div>

          <div class="follow-us">
            <h3>Follow Us</h3>
            <div class="social-media">
              <a href="https://www.facebook.com/"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a href="https://www.instagram.com/"
                ><i class="fab fa-instagram"></i
              ></a>
              <a href="https://web.telegram.org/z/"
                ><i class="fab fa-telegram"></i
              ></a>
            </div>
          </div>
        </div>

        <div class="registration-form">
          <form class="form" action="">
            <h3>Contact Us</h3>

            <input type="text" class="input" placeholder="Enter your Name" />
            <input
              type="text"
              class="input"
              placeholder="Enter a valid email address"
            />
            <textarea
              class="input"
              cols="30"
              rows="10"
              placeholder="Enter your message"
            ></textarea>
            <input type="submit" class="submit" />
          </form>
        </div>
      </section>

      <!-- footer -->
      <footer>
        <div class="row">
          <div class="row-items">
            <h4>Company</h4>
            <h3><a href="./index.html">Home</a></h3>
            <h3><a href="./store.html">Store</a></h3>
          </div>

          <div class="row-items">
            <h4>Contact</h4>
            <h3><a href="#">Phone</a></h3>
            <h3><a href="#">E-Mail</a></h3>
            <h3><a href="#">Location</a></h3>
          </div>
          <div class="row-items row-social">
            <h4>Follow Us</h4>
            <div class="social-media">
              <a href="https://www.facebook.com/"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a href="https://www.instagram.com/"
                ><i class="fab fa-instagram"></i
              ></a>
              <a href="https://web.telegram.org/z/"
                ><i class="fab fa-telegram"></i
              ></a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
